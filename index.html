<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- font awesome link  -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <!-- css link  -->
    <link rel="stylesheet" href="index.css">

</head>
<body>
    <div class="music-container">
        <div class="music-body">
            <h1 id="title">Gojol 1</h1>
            <div id="img-rotate" class="music-img">
                <img id="img" src="images/img1.jpeg" alt="">
            </div>
            <audio id="audio" src="audio/audio1.mp3" controls></audio>
            <div class="music-controller">
                <i id="backBtn" class="fa fa-backward" aria-hidden="true"></i>
                <i id="play" class="fa fa-play" aria-hidden="true"></i>
                <i id="forward-btn" class="fa fa-forward" aria-hidden="true"></i>
            </div>
        </div>
    </div>
    <!-- script file  -->
    <script src="index.js"></script>
</body>
</html>
